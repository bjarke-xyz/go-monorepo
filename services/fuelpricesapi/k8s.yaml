apiVersion: v1
kind: Namespace
metadata:
  name: fuelprices
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fuelpricesapi
  namespace: fuelprices
spec:
  selector:
    matchLabels:
      app: fuelpricesapi
  template:
    metadata:
      labels:
        app: fuelpricesapi
    spec:
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: env
          configMap:
            name: env
      containers:
        - name: fuelpricesapi
          image: registry.bjarke.xyz/fuelpricesapi
          imagePullPolicy: Always
          volumeMounts:
            - name: env
              mountPath: /.env
              subPath: .env
          env:
            - name: PORT
              value: "80"
          resources:
            requests:
              memory: "10Mi"
              cpu: "50m"
            limits:
              memory: "450Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: fuelpricesapi-service
  namespace: fuelprices
spec:
  selector:
    app: fuelprices
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fuelpricesapi-ingress
  namespace: fuelprices
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: fuelprices-api.bjarke.xyz
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: fuelpricesapi-service
                port:
                  number: 80
  tls:
    - hosts:
        - fuelprices-api.bjarke.xyz
      secretName: default-cert-tls
